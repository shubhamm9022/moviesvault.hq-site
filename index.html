<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Vault</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header>
        <img src="../public/logo.png" alt="Movie Vault Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search movies..." oninput="searchMovies()">
            <button onclick="searchMovies()">Search</button>
        </div>
    </header>

    <div class="categories">
        <div class="category-box" data-category="Hollywood">Hollywood</div>
        <div class="category-box" data-category="Bollywood">Bollywood</div>
        <div class="category-box" data-category="South Indian Dubbed">South Indian Dubbed</div>
        <div class="category-box" data-category="Join Telegram">Join Telegram</div>
    </div>

    <div class="notice-box">
        <p>âš  Important Notices Will Appear Here</p>
    </div>

    <section id="movie-list"></section>

    <div class="pagination">
        <button id="prevPage">Previous</button>
        <button id="nextPage">Next</button>
    </div>

    <footer>
        <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
        <nav>
            <a href="dmca.html">DMCA</a>
            <a href="request.html">Request</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>

    <script>
        // Prevent asset download and right-click
        document.addEventListener("contextmenu", (e) => e.preventDefault());
        document.addEventListener("keydown", (e) => {
            if (e.ctrlKey && (e.key === "s" || e.key === "u" || e.key === "p" || e.key === "c")) {
                e.preventDefault();
            }
        });   
    </script>
    <script src="../js/script.js"></script>
</body>
</html>
