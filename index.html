<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesVault HQ</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body oncontextmenu="return false;">
    <div class="container">
        <img src="logo.png" alt="Movie Vault Logo" class="logo">
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search movies..." oninput="searchMovies()">
            <button onclick="searchMovies()">Search</button>
        </div>
        <div class="categories">
            <div class="category" onclick="fetchMovies('all')">All</div>
            <div class="category" onclick="fetchMovies('hollywood')">Hollywood</div>
            <div class="category" onclick="fetchMovies('bollywood')">Bollywood</div>
            <div class="category" onclick="fetchMovies('south')">South Indian Dubbed</div>
        </div>
        <div class="movies" id="movieList"></div>
    </div>

    <footer>
        <p>&copy; 2025 Movie Vault. All Rights Reserved.</p>
        <nav>
            <a href="dmca.html">DMCA</a>
            <a href="request.html">Request</a>
            <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>
</html>
